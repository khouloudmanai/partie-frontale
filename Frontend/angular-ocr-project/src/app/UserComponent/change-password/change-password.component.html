          
        <section class="section-header bg-primary text-white pb-9 pb-lg-13 mb-4 mb-lg-6">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 text-center">
                        <h1 class="display-2 mb-3">Change Password</h1>
                        <p class="lead">Change your password from here </p>
                    </div>
                </div>
            </div>
            <div class="pattern bottom"></div>
        </section>
    <div class="section section-lg pt-0">
        <div class="container mt-n8 mt-lg-n13 z-2">
            <div class="row justify-content-center form-bg-image" data-background="/../../../assets/front/assets/img/illustrations/signin.svg">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    
                    <!-- Sign IN Form -->
                    <div class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border border-light rounded p-4 p-lg-5 w-100 fmxw-500">
                      
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <div class="alert alert-danger" *ngIf="error">
                                <p>{{error}}</p>
                            </div>
                            <div class="alert alert-success" *ngIf="success">
                                <p>{{success}}</p>
                            </div> 
                            <h1 class="mb-3 h3">Change Password</h1>
                            <p class="text-gray">set a new password</p>
                        </div>
                        <form class="mt-5" [formGroup]="ChangePasswordForm" (ngSubmit)="onChange()" >
                            
                            
                            <div class="form-group">
                                <input 
                                type="hidden"
                                id="email"
                                name="email"
                                formControlName="email"
                                value="{{user.email}}"
                                class="form-control"
                                >
                            </div>

                            <div formGroupName="passwords">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-unlock-alt"></i></span></div>
                                            <input 
                                            placeholder="Old Password"
                                            type="password"
                                            id="old_password"
                                            name="old_password"
                                            formControlName="old_password"
                                            class="form-control"
                                            >
                                    </div>
                                <span class="help-block" style="color: red;" *ngIf="!ChangePasswordForm.get('passwords.old_password').valid && ChangePasswordForm.get('passwords.old_password').touched">
                                    Field Required</span>
                            </div>
            
                            <div class="form-group">

                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-unlock-alt"></i></span></div>
                                    <input 
                                        placeholder="New Password"
                                        type="password"
                                        id="new_password"
                                        name="new_password"
                                        formControlName="new_password"
                                        class="form-control"
                                    >
                                </div>
                                <span class="help-block" style="color: red;" *ngIf="!ChangePasswordForm.get('passwords.new_password').valid && ChangePasswordForm.get('passwords.new_password').touched">
                                    Field Required</span>
                               
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-unlock-alt"></i></span></div>
                                <input 
                                placeholder="Confirm Password"
                                type="password"
                                id="confirmpassword"
                                formControlName="confirmpassword"
                                name="confirmpassword"
                                class="form-control"
                                >
                                </div>
                                <div>
                                    <span class="help-block" style="color: red;" *ngIf="!ChangePasswordForm.get('passwords.confirmpassword').valid && ChangePasswordForm.get('passwords.confirmpassword').touched">
                                        Field Required</span>
                                </div> 
                                <div>
                                    <span class="help-block" style="color: red;" *ngIf="ChangePasswordForm.get('passwords').errors?.['notsame']">
                                        Passwords must be same!</span> 
                                </div>
                                
                                            
                            </div>
                        
                        
                        </div>


                            <div class="mt-3"><button type="submit" class="btn btn-block btn-primary" >Change Password</button></div>
                        </form>
                    </div>
                    <!-- Sign IN Form End -->
                </div>

            </div>
        </div>
    </div>
