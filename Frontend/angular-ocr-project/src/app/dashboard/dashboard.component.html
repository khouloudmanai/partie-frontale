<div *ngIf="user">

    <nav class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white" id="sidenav-main">
        <div class="scrollbar-inner">
            <div class="sidenav-header d-flex align-items-center"><a class="navbar-brand"
                    href="../../../index.html"><img src="../../assets/dashboard/assets/img/brand/pixocr logo.png"
                        style=" max-height:100%; max-width:100%; height: 100px; " width="250px" class="navbar-brand-img"
                        alt="..."></a>
                <div class="ml-auto">
                    <div class="sidenav-toggler d-none d-xl-block" data-action="sidenav-unpin"
                        data-target="#sidenav-main">
                        <div class="sidenav-toggler-inner"><i class="sidenav-toggler-line"></i> <i
                                class="sidenav-toggler-line"></i> <i class="sidenav-toggler-line"></i></div>
                    </div>
                </div>
            </div>
            <div class="navbar-inner">
                <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" style="cursor: pointer;" routerLinkActive="active"
                                [routerLink]="['main']"><i class="ni ni-shop text-primary"></i><span
                                    class="nav-link-text">Dashboards</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="cursor: pointer;" routerLinkActive="active"
                                [routerLink]="['listDocs']"><i class="ni ni-ungroup text-orange"></i> <span
                                    class="nav-link-text">Document Extraction</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="cursor: pointer;" routerLinkActive="active"
                                [routerLink]="['tableDocs']"><i class="ni ni-bullet-list-67 text-red"></i> <span
                                    class="nav-link-text">Documents Tables</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="cursor: pointer;" routerLinkActive="active"
                                [routerLink]="['listArchives']"><i class="ni ni-archive-2 text-green"></i> <span
                                    class="nav-link-text">Archives</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="cursor: pointer;" routerLinkActive="active"
                                [routerLink]="['profile']"><i class="ni ni-single-copy-04 text-pink"></i> <span
                                    class="nav-link-text">profile</span></a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-content" id="panel">
        <div>
            <nav class="navbar navbar-top navbar-expand navbar-dark bg-primary border-bottom">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav align-items-center ml-md-auto">

                        </ul>
                        <ul class="navbar-nav align-items-center ml-auto ml-md-0">
                            <li class="nav-item dropdown"><a class="nav-link pr-0" href="#" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <div class="media align-items-center"><span
                                            class="avatar avatar-sm rounded-circle"><img alt="Image placeholder"
                                                src="../../assets/dashboard/assets/img/theme/user.png"></span>
                                        <div class="media-body ml-2 d-none d-lg-block"><span
                                                class="mb-0 text-sm font-weight-bold">{{user.username}}</span></div>
                                    </div>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <div class="dropdown-header noti-title">
                                        <h6 class="text-overflow m-0">Welcome!</h6>
                                    </div><a style="cursor: pointer;" routerLinkActive="active"
                                        [routerLink]="['profile']" class="dropdown-item"><i class="ni ni-single-02"></i>
                                        <span>My profile</span> </a><a href="#!" class="dropdown-item"><i
                                            class="ni ni-support-16"></i> <span>Support</span></a>
                                    <div class="dropdown-divider"></div><a *ngIf="isAuthenticated" (click)="onLogout()"
                                        class="dropdown-item"><i class="ni ni-user-run"></i> <span>Logout</span></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <router-outlet></router-outlet>

        </div>
    </div>

</div>

<div *ngIf="!user">
    <main>
        
        <section class="vh-100 d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center d-flex align-items-center justify-content-center">
                        <div><a href="../index.html"><img class="img-fluid w-75"
                                    src="../../assets/front/assets/img/illustrations/404.svg" alt="404 not found"></a>
                            <h1 class="mt-5">Page not <span class="font-weight-bolder text-primary">found</span></h1>
                            <p class="lead my-4">Oops! Looks like you followed a bad link. If you think this is a
                                problem with us, please tell us.</p><a class="btn btn-primary animate-hover"
                                style="cursor: pointer;" routerLinkActive="active"
                                [routerLink]="['']"><i class="fas fa-chevron-left mr-3 pl-2 animate-left-3"></i>Go
                                back home</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
