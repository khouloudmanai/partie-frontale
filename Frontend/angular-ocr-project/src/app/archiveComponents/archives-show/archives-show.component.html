<div class="header bg-primary pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-white d-inline-block mb-0">Documents List</h6>
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#">Documents</a></li>
                        </ol>
                    </nav>
                </div>
                
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--6">
    <div class="row">
        
        <div class="col-xl-4 order-xl-2">
            <div class="card card-profile">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image"><a href="#"></a></div>
                    </div>
                   
                </div>
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                    <div class="d-flex justify-content-between"><a href="#" class="btn btn-sm btn-info mr-4">Edit</a>
                        <a href="#" class="btn btn-sm btn-danger float-right">Delete</a>
                    </div>
                </div>
                <div class="card-body pt-0">
                    <div class="row">
                        <div class="col">
                            <div class="card-profile-stats d-flex justify-content-center">
                                <div><span class="heading">{{archive.filesNumber}}</span> <span
                                        class="description">Documents</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">

                        <h5 class="h3">{{archive.name}}</h5>
                        <div class="h5 font-weight-300"><i class="ni location_pin mr-2"></i>{{archive.type}}</div>
                        <div class="h5 mt-4"><i class="ni business_briefcase-24 mr-2"></i>{{archive.description}}</div>
                        <div><i class="ni education_hat mr-2"></i>{{archive.creation_date | date}}</div>
                        <form [formGroup]="AddDocForm" (ngSubmit)="onAddDoc()">
                        <ng-select 
                         [items]="OverAllDocs" bindLabel="title" appendTo="body" [multiple]="true"
                         formControlName="selected"

                            [(ngModel)]="selected" >
                        </ng-select>
                        
                        <button type="submit">Add</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xl-8 order-xl-1">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Edit profile</h3>
                        </div>
                        <div class="col-4 text-right" *ngIf="selectF == false"><a  style="color: white !important;" class="btn btn-sm btn-success" (click)="selectF = !selectF">Select Files</a></div>
                        <div class="col-4 text-right" *ngIf="selectF == true">
                            <a  style="color: white !important;" class="btn btn-sm btn-danger" (click)="onDeleteDoc()">Delete Files</a>
                            <a  style="color: white !important;" class="btn btn-sm btn-info" (click)="selectF = !selectF">Cancel</a>
                        </div>

                    </div>
                </div>
                <div class="card-body">

                    <div class="row card-wrapper">

                        <div class="col-lg-6" *ngFor="let doc of docs">


                            <div class="card">
                                <div class="card-body">
                                    <input type="checkbox" class="form-group" (change)="onCheckDoc(doc.id)" *ngIf="selectF == true">
                                    <a style="cursor: pointer;" routerLinkActive="active"
                                        [routerLink]="['../showDoc', doc.id]"><img
                                            src="http://127.0.0.1:8000/media/{{doc.file}}"
                                            class="rounded-circle img-center img-fluid shadow shadow-lg--hover"
                                            style="width: 140px; height:140px;"></a>
                                    <div class="pt-4 text-center">
                                        <h5 class="h3 title"><span class="d-block mb-1">{{ doc.title }}</span> <small
                                                class="h4 font-weight-light text-muted">{{ doc.modelType }}</small></h5>
                                        <div class="h5 font-weight-300"><i class="ni location_pin mr-2"></i>
                                            <p style="
                                    display:inline-block;
                                    white-space: nowrap;
                                    overflow: hidden;
                                    text-overflow: ellipsis;
                                    max-width: 10ch;"> {{ doc.description }}</p>
                                        </div>

                                        <div class="d-flex justify-content-between"><a style="cursor: pointer;"
                                                routerLinkActive="active" [routerLink]="['../showDoc', doc.id]"
                                                class="btn btn-sm btn-success mr-4" style="width: 70px;">Show</a><a
                                                style="cursor: pointer;" routerLinkActive="active"
                                                [routerLink]="['../editDoc', doc.id]" class="btn btn-sm btn-info mr-4"
                                                style="width: 70px;">Edit</a> <button (click)="OnDelete(doc.id)"
                                                class="btn btn-sm btn-danger float-right "
                                                style="width: 70px;">Delete</button></div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
